<!DOCTYPE html>

<html>
    <head>
        <title>Landscape Simulator</title>

        <!-- Leaflet -->
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://npmcdn.com/leaflet@1.0.3/dist/leaflet.js"></script>

        <!-- ESRI Leaflet -->
        <script src="https://unpkg.com/esri-leaflet@2.0.3"></script>

        <!-- leaflet.grouped-layer-control-->
        <script src="https://rawgithub.com/ismyrnow/Leaflet.groupedlayercontrol/master/src/leaflet.groupedlayercontrol.js"></script>
        <!--link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" /-->
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.6.2/dist/leaflet.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->

        <!-- Leaflet.Draw -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>

        <!-- Leaflet.Range -->
        <link rel="stylesheet" href="static/css/L.Control.Range.css" />
        <script src="static/js/L.Control.Range-min.js"></script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- JQuery Slider -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <!-- Highcharts -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>

        <!-- Tabs -->
        <script src="static/js/vendor/tabcontent.js" type="text/javascript"></script>
        <link href="static/css/vendor/tabcontent.css" rel="stylesheet" type="text/css" />

        <!-- Alertify -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css">

        <!-- Terraformer for converting the polygons to WKT -->
        <script src="https://unpkg.com/terraformer@1.0.7"></script>
        <script src="https://unpkg.com/terraformer-wkt-parser@1.1.2"></script>

        <!-- Shapefile JS -->
        <script src="static/deps/shapefile-js-gh-pages/dist/shp.min.js"> </script>

        <!-- My Javascript -->
        <script src="static/js/general_js.js" type="text/javascript"></script>

        <!-- My CSS -->
        <link rel="stylesheet" href="static/css/base.css" />
        <link rel="stylesheet" href="static/css/buttons.css" />
        <link rel="stylesheet" href="static/css/toggle.css" />
    </head>

<body class="claro">

    <div id="header">
      <img id="site_icon" src="static/img/site_icon.png">Landscape Simulator
    </div>

    <div id="left"></div>

    <div id="map"></div>

    <div id="right">
      <div id="legend_container" class="widget_div">
        <div id="legend_header" class="full_border_radius header right_header">
          Legend
          <img class="collapse_icon" src="static/img/collapse_down_arrow.png">
        </div>
        <div class="collapsible_div collapsed">
          <div id="scene_legend"></div>
        </div>
      </div>
      <div id="output">
        <div id="model_results_header" class="right_header">
          Model Results
          <img class="collapse_icon rotate90" src="static/img/collapse_down_arrow.png">
        </div>
        <div id="tab_container" class="collapsible_div">
          <!--data-persist="true" keeps the current tab active on page refresh-->
          <ul class="tabs" data-persist="false">
            <li id="view1_tab" style="display:none">
              <a onclick="changeOutputStateClass(1)" id="view1_link" href="#view1">
                Run 1
              </a>
            </li>
            <li id="view2_tab" style="display:none">
              <a onclick="changeOutputStateClass(2)" id="view2_link" href="#view2">
                Run 2
              </a>
            </li>
            <li id="view3_tab" style="display:none">
              <a onclick="changeOutputStateClass(3)" id="view3_link" href="#view3">
                Run 3
              </a>
            </li>
            <li id="view4_tab" style="display:none">
              <a onclick="changeOutputStateClass(4)" id="view4_link" href="#view4">
                Run 4
              </a>
            </li>
          </ul>
          <div class="tabcontents">
            <div id="view1" class="views">
              <div id="tabular_output_1">
                <table id="results_table_1" class="results_table"></table>
              </div>
            </div>
            <div id="view2" class="views">
              <div id="tabular_output_2">
                <table id="results_table_2" class="results_table"></table>
              </div>
            </div>
            <div id="view3" class="views">
              <div id="tabular_output_3">
                <table id="results_table_3" class="results_table"></table>
              </div>
            </div>
            <div id="view4" class="views">
              <div id="tabular_output_4">
                <table id="results_table_4" class="results_table"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <img id="footerImage" src="static/img/CBI_logo_sm.png">
      <div id="footerText">
        Â© 2017
        <a href="https://consbio.org" target="_new">Conservation Biology Institute</a> |
        <a href="mailto:info@consbio.org">info@consbio.org</a>
      </div>
    </div>

    <!-- Leaflet Map -->
    <script src="static/leaflet/leaflet_map.js" type="text/javascript"></script>

    <!-- Stacked Area Chart -->
    <script src="static/highcharts/stacked_area.js"></script>

    <!-- Column Chart -->
    <script src="static/highcharts/column_chart.js"></script>

    <!-- Library Configuration -->
    <script src="static/config/library_config.js"></script>

    <!-- Shapefile Uploader -->
    <script src="static/deps/L.Control.Shapefile/L.Control.Shapefile.js"></script>
    <link rel="stylesheet"  href="static/deps/L.Control.Shapefile/L.Control.Shapefile.css">

    <!-- My leaflet button control -->
    <script src="static/deps/L.Control.Button/L.Control.Button.js"></script>
    <link rel="stylesheet" href="static/deps/L.Control.Button/L.Control.Button.css"/>

    <!-- Management Action Scripts -->
    <script src="static/js/cost.js"></script>
    <script src="static/js/manage.js"></script>
    <link rel="stylesheet"  href="static/css/cost.css">
    <link rel="stylesheet"  href="static/css/manage.css">
  </body>
</html>
